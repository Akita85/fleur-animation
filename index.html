<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fleur Animée - Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            overflow-x: hidden;
            /* Hauteur = 3x la hauteur de viewport pour permettre le scroll */
            height: 300vh;
        }

        /* Container fixe pour le SVG */
        .svg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('asset/flower-background.jpg');
            background-size: contain;        /* Couvre le container de la fleur uniquement */
            background-position: center;   /* Centré */
            background-repeat: no-repeat;  /* Pas de répétition */
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1));
        }

        /* Indicateur de scroll */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            color: #999;
            font-size: 14px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    
    <script>
        (function() {
    if (typeof gsap === 'undefined') {
        console.error('GSAP non chargé !');
        return;
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initAnimation);
    } else {
        initAnimation();
    }
    
    function initAnimation() {
        gsap.registerPlugin(ScrollTrigger);
        
        const paths = document.querySelectorAll('.svg-container svg path');
        const progressNumber = document.getElementById('progressNumberFleur');
        
        if (paths.length === 0) {
            console.error('Aucun path trouvé');
            return;
        }
        
        // ========================================
        // PRÉPARATION
        // ========================================
        paths.forEach(path => {
            const length = path.getTotalLength();
            const fillColor = path.getAttribute('fill');
            
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
            path.style.stroke = fillColor;
            path.style.strokeWidth = '2';
            path.style.fill = 'none';
            path.style.strokeLinecap = 'round';
            path.style.strokeLinejoin = 'round';
        });
        
        // ========================================
        // TRI PAR POSITION VERTICALE (BAS → HAUT)
        // ========================================
        const pathsArray = Array.from(paths).sort((a, b) => {
            try {
                const bboxA = a.getBBox();
                const bboxB = b.getBBox();
                
                // Du bas (Y élevé) vers le haut (Y faible)
                return bboxB.y - bboxA.y;
            } catch(e) {
                // Si getBBox() échoue, garder l'ordre original
                return 0;
            }
        });
        
        console.log('Paths triés du bas vers le haut:', pathsArray.length);
        
        // ========================================
        // TIMELINE
        // ========================================
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: 'body',
                start: 'top top',
                end: 'bottom bottom',
                scrub: 1,
                onUpdate: (self) => {

                }
            }
        });
        
        // Phase 1: Dessin (du bas vers le haut)
        tl.to(pathsArray, {
            strokeDashoffset: 0,
            duration: 0.7,
            stagger: {
                each: 0.7 / pathsArray.length,
                ease: "power1.inOut"
            },
            ease: "none"
        });
        
        // Phase 2: Remplissage (même ordre)
        tl.to(pathsArray, {
            fill: (i, target) => target.style.stroke,
            duration: 0.3,
            stagger: {
                each: 0.3 / pathsArray.length
            },
            ease: "power2.inOut"
        }, "-=0.1");
        
        console.log('Animation initialisée avec effet de croissance !');
    }
})();
    </script>
